databaseChangeLog:
  - changeSet:
      id: 8
      author: your_name
      changes:
        - addColumn:
            tableName: produk
            columns:
              - column:
                  name: barcode
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: barcode_image_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
        - createIndex:
            tableName: produk
            indexName: idx_produk_barcode
            columns:
              - column:
                  name: barcode