databaseChangeLog:
  - changeSet:
      id: 1
      author: Mosses
      changes:
        - createTable:
            tableName: akun
            columns:
              - column:
                  name: id_pegawai
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
