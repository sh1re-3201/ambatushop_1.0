databaseChangeLog:
  - changeSet:
      id: 3
      author: Mosses  
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: transaksi
      changes:
        - createTable:
            tableName: transaksi
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tanggal
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: metode_pembayaran
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: akun_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transaksi
            baseColumnNames: akun_id
            constraintName: fk_transaksi_akun
            referencedTableName: akun
            referencedColumnNames: id_pegawai
