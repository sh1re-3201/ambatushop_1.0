<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmbatuShop — Dashboard Kasir</title>
  <link rel="stylesheet" href="css/kasir_dashboard.css" />
</head>
<body>
  <div class="page">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-hidden="false">
      <button class="close-circle" id="sidebar-close" aria-label="Tutup sidebar">×</button>
      
      <div class="brand">
        <h1>AmbatuShop</h1>
      </div>

      <nav class="menu">
        <a href="kasir_dashboard.html" class="menu-item active">Dasbor</a>
        <a href="kasir_transaksi.html" class="menu-item transaksi">Transaksi</a>
        <a href="kasir_keuangan.html" class="menu-item keuangan">Keuangan</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="topbar">
        <button class="hamburger-open" id="sidebar-open-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 12h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 18h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="top-actions">
          <button class="icon-btn theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <circle cx="12" cy="12" r="5" stroke="#666" stroke-width="1.5" fill="none"/>
              <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" style="display:none">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#a3a3a3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="avatar-wrapper">
            <button class="avatar" id="avatar-btn">
              <img id="current-avatar" src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg" alt="Avatar" style="display:none">
              <svg id="default-avatar" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" fill="#fff"/>
                <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>
            </button>
            <div class="avatar-dropdown" id="avatar-dropdown">
              <div class="dropdown-header">Pilih Avatar</div>
              <div class="avatar-options">
                <img src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg" alt="Avatar 1" class="avatar-option" data-avatar="1">
                <img src="https://img.freepik.com/free-vector/woman-with-braided-hair-illustration_1308-174675.jpg" alt="Avatar 2" class="avatar-option" data-avatar="2">
                <img src="https://img.freepik.com/psd-gratis/ilustracion-3d-avatar-o-perfil-humano_23-2150671142.jpg" alt="Avatar 3" class="avatar-option" data-avatar="3">
                <img src="https://img.freepik.com/free-vector/woman-floral-traditional-costume_1308-176159.jpg" alt="Avatar 4" class="avatar-option" data-avatar="4">
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-btn" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="content-main">
        <div class="cards-grid">
          <!-- Card Transaksi -->
          <div class="big-card transaksi-card">
            <div class="card-icon blue">
              <svg viewBox="0 0 64 64" width="56" height="56" fill="none">
                <path d="M16 20h32l-4 24H20z" stroke="#4a9eff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="24" cy="50" r="3" fill="#4a9eff"/>
                <circle cx="40" cy="50" r="3" fill="#4a9eff"/>
                <path d="M16 20l-4-8h8" stroke="#4a9eff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="card-content">
              <h2>Transaksi</h2>
              <p class="subtitle">Penjualan Terbaru</p>
            </div>
          </div>

          <!-- Card Keuangan -->
          <div class="big-card keuangan-card">
            <div class="card-icon green">
              <svg viewBox="0 0 64 64" width="56" height="56" fill="none">
                <circle cx="32" cy="28" r="12" stroke="#10b759" stroke-width="3" fill="none"/>
                <path d="M28 28h4v4M32 24v8" stroke="#10b759" stroke-width="2.5" stroke-linecap="round"/>
                <path d="M20 42h24" stroke="#10b759" stroke-width="3" stroke-linecap="round"/>
                <path d="M16 50h32" stroke="#10b759" stroke-width="3" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="card-content">
              <h2>Keuangan</h2>
              <p class="subtitle">Pendapatan</p>
            </div>
          </div>
        </div>

        <!-- Transaksi Info -->
        <div class="info-section">
          <div class="info-box">
            <h3>Transaksi Hari Ini</h3>
            <div class="data-row">
              <div class="data-item">
                <span class="label">#0034</span>
                <span class="value">Rp 43.000</span>
                <span class="detail">Qris</span>
              </div>
            </div>
          </div>

          <div class="info-box">
            <h3>Keuangan</h3>
            <div class="finance-summary">
              <div class="finance-item">
                <span class="label">Pemasukan</span>
                <span class="value">Rp 2.865.000</span>
              </div>
              <div class="finance-item">
                <span class="label">Pengeluaran</span>
                <span class="value">Rp 2.130.000</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/kasir_dashboard.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
