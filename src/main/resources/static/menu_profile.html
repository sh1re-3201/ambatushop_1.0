<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profil — Ambatu Shop</title>
    <link rel="stylesheet" href="css/menu_profile.css" />
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <button class="btn-back" id="btnBack" title="Kembali">←</button>
        <h1 class="page-title">Profil Pengguna</h1>
      </header>

      <main class="page-content">
        <section class="card profile-card" id="profileCard">
          <div class="profile-right">
            <div class="row">
              <label>Username</label>
              <div id="username" class="value">—</div>
            </div>
            <div class="row">
              <label>Email</label>
              <div id="email" class="value">—</div>
            </div>
            <div class="row">
              <label>Role</label>
              <div id="role" class="value">—</div>
            </div>
            <div class="actions">
              <button id="btnEdit" class="btn btn-primary">Edit</button>
              <button id="btnLogout" class="btn btn-secondary">Logout</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/menu_profile.js"></script>
  </body>
</html>
