<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmbatuShop â€” Beranda</title>
  <link rel="stylesheet" href="css/beranda.css" />
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <button class="close-sidebar" aria-label="tutup">&times;</button>
      <div class="brand">
        <h1>AmbatuShop</h1>
      </div>

      <nav class="menu">
        <button class="menu-item light">Dasbor</button>
        <button class="menu-item blue active">Transaksi</button>
        <button class="menu-item green">Keuangan</button>
        <button class="menu-item orange">Stok</button>
        <button class="menu-item red">Pengguna</button>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <div class="top-actions">
          <button class="icon-btn" title="Pengaturan" aria-label="Pengaturan">
            <!-- gear -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden>
              <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" stroke="#666" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09c.67 0 1.26-.39 1.51-1a1.65 1.65 0 0 0-.33-1.82L4.32 4.9A2 2 0 1 1 7.15 2.07l.06.06c.5.5 1.2.73 1.93.58.65-.13 1.24-.04 1.79.32l.03.02c.52.32.9.8 1.04 1.36.2.82 0 1.64-.54 2.23l-.06.06c-.5.5-.73 1.2-.58 1.93.13.65.04 1.24-.32 1.79l-.03.02c-.32.52-.8.9-1.36 1.04-.82.2-1.64 0-2.23-.54l-.06-.06z" stroke="#666" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="avatar" title="Akun">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="3.2" stroke="#fff" stroke-width="1.2" fill="#ff4d4d"/>
              <path d="M5 20a7 7 0 0 1 14 0" stroke="#fff" stroke-width="1.2" fill="none"/>
            </svg>
          </div>
        </div>
      </header>

      <section class="grid">
        <div class="card feature">
          <div class="icon-wrap blue">
            <!-- cart icon -->
            <svg viewBox="0 0 24 24" aria-hidden>
              <path d="M6 6h15l-1.5 9h-11z" stroke="#2b7cff" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="10" cy="20" r="1" fill="#2b7cff"/>
              <circle cx="18" cy="20" r="1" fill="#2b7cff"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Transaksi</h3>
            <p class="muted">Penjualan Terbaru</p>

            <div class="mini-grid">
              <div class="mini-col">
                <div class="small-meta">#0034</div>
                <div class="small-meta">....</div>
              </div>
              <div class="mini-col">
                <div class="small-meta">Rp43.000</div>
                <div class="small-meta">....</div>
              </div>
              <div class="mini-col">
                <div class="small-meta">Qris</div>
                <div class="small-meta">....</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card feature">
          <div class="icon-wrap green money">
            <!-- money icon -->
            <svg viewBox="0 0 24 24" aria-hidden>
              <path d="M12 1v4" stroke="#0aa14a" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="#0aa14a" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="13" r="2" stroke="#0aa14a" stroke-width="1.2" fill="none"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Keuangan</h3>
            <p class="muted">Pendapatan</p>

            <div class="finance-row">
              <div>
                <div class="muted">Pemasukan</div>
                <div class="large">Rp 2.865.000</div>
              </div>
              <div>
                <div class="muted">Pengeluaran</div>
                <div class="large">Rp 2.130.000</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card feature">
          <div class="icon-wrap orange">
            <!-- box icon -->
            <svg viewBox="0 0 24 24" aria-hidden>
              <path d="M21 16V8l-9-5-9 5v8l9 5 9-5z" stroke="#f6b24a" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3.3 6.1l8.7 5 8.7-5" stroke="#f6b24a" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Stok Barang</h3>
            <p class="muted">Isi Inventaris</p>
          </div>
        </div>

        <div class="card feature">
          <div class="icon-wrap red user">
            <!-- user icon -->
            <svg viewBox="0 0 24 24" aria-hidden>
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="#ff5252" stroke-width="1.6" fill="none"/>
              <path d="M4 20a8 8 0 0 1 16 0" stroke="#ff5252" stroke-width="1.2" fill="none"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Pengguna</h3>
            <p class="muted">Daftar Pengguna</p>

            <div class="users-row">
              <div>
                <div class="muted">Online <span class="dot green"></span></div>
                <div class="count">2</div>
              </div>
              <div>
                <div class="muted">Offline <span class="dot red"></span></div>
                <div class="count">2</div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/beranda.js"></script>
</body>
</html>
