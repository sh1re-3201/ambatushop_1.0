<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AmbatuShop</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Store Icon + Brand Name -->
        <div class="brand-section">
            <div class="store-icon">
                <svg width="80" height="70" viewBox="0 0 80 70" xmlns="http://www.w3.org/2000/svg">
                    <!-- Store building -->
                    <rect x="15" y="25" width="50" height="40" fill="none" stroke="#4FB3D9" stroke-width="3"/>
                    <!-- Store roof -->
                    <path d="M 10 25 L 40 10 L 70 25 Z" fill="#4FB3D9"/>
                    <!-- Store door -->
                    <rect x="32" y="43" width="16" height="22" fill="#4FB3D9"/>
                    <!-- Store windows -->
                    <rect x="20" y="32" width="10" height="8" fill="#4FB3D9"/>
                    <rect x="50" y="32" width="10" height="8" fill="#4FB3D9"/>
                </svg>
            </div>
            <h1 class="brand-name">ambatushop</h1>
            <p class="brand-subtitle">Point of Sale System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <input 
                type="text" 
                id="username" 
                name="username"
                class="input-field" 
                placeholder="Username"
                required
                autocomplete="username">
            
            <div class="password-container">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-field password-input" 
                    placeholder="Password"
                    required
                    autocomplete="current-password">
                <button type="button" id="togglePassword" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">LOGIN</span>
                <div class="button-loader" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </button>
            
            <!-- Success Message -->
            <div id="successMessage" class="success-message" role="alert"></div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message" role="alert"></div>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>ATAU</span>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 AmbatuShop. All rights reserved.</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
