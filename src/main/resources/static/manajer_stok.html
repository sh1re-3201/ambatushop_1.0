<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmbatuShop — Manajemen Stok Manajer</title>
  <link rel="stylesheet" href="css/manajer_stok.css" />
</head>

<body class="role-admin-manajer">
  <div class="page">
    <aside class="sidebar" id="sidebar" aria-hidden="false">
      <button class="close-circle" id="sidebar-close" aria-label="Tutup sidebar">×</button>

      <div class="brand">
        <h1>AmbatuShop</h1>
      </div>

      <nav class="menu" role="navigation" aria-label="Menu utama">
        <a href="manajer_dashboard.html" class="menu-item pill" data-tab="dashboard" title="Dasbor">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M5 11.5V20a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8.5" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <span class="mi-text">Dasbor</span>
        </a>

        <a href="manajer_keuangan.html" class="menu-item pill" data-tab="keuangan" title="Keuangan">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M12 2v4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
              <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="12" cy="13" r="2" stroke="currentColor" stroke-width="1.5" fill="none" />
            </svg>
          </span>
          <span class="mi-text">Keuangan</span>
        </a>

        <a href="manajer_stok.html" class="menu-item pill active" data-tab="stok" title="Stok">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M21 16V8l-9-5-9 5v8l9 5 9-5z" stroke="currentColor" stroke-width="1.8" fill="none"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M12 3v8M3 8l9 5 9-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </span>
          <span class="mi-text">Stok</span>
        </a>

        <a href="manajer_pengguna.html" class="menu-item pill" data-tab="pengguna" title="Pengguna">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.8" fill="none" />
              <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.5" fill="none" />
            </svg>
          </span>
          <span class="mi-text">Pengguna</span>
        </a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <button class="hamburger-open" id="sidebar-open-btn" aria-label="Buka sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
            <path d="M3 12h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
            <path d="M3 18h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <div class="top-actions">
          <button class="icon-btn theme-toggle" id="theme-toggle" title="Toggle Dark Mode"
            aria-label="Toggle Dark Mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <circle cx="12" cy="12" r="5" stroke="#666" stroke-width="1.5" fill="none" />
              <path
                d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"
                stroke="#666" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" style="display:none">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#a3a3a3" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <div class="avatar-wrapper">
            <button class="avatar" id="avatar-btn" title="Akun" aria-label="Akun pengguna">
              <img id="current-avatar"
                src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg"
                alt="Avatar" style="display:none">
              <svg id="default-avatar" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" fill="#fff" />
                <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7" stroke="#fff" stroke-width="2" fill="none"
                  stroke-linecap="round" />
              </svg>
            </button>
            <div class="avatar-dropdown" id="avatar-dropdown">
              <button class="dropdown-item profile-btn" id="profile-btn">
                <span>Lihat Profil</span>
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-btn" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="content-main">
        <h2 style="margin:0 0 24px 0;font-size:28px;font-weight:600;color:var(--text-primary)">Manajemen Stok Barang
        </h2>

        <div class="grid">
          <!-- Card Total Produk -->
          <div class="card feature">
            <div class="icon-wrap orange">
              <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
                <path d="M52 38V26L32 14 12 26v12l20 12 20-12z" stroke="#f6b24a" stroke-width="3" fill="none"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path d="M32 14v12M12 26l20 12 20-12" stroke="#f6b24a" stroke-width="3" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="card-body">
              <h3>Total Produk</h3>
              <p class="subtitle">Jenis Barang</p>
              <div class="value" style="font-size:24px;margin-top:8px">156 Produk</div>
            </div>
          </div>

          <!-- Card Stok Tersedia -->
          <div class="card feature">
            <div class="icon-wrap green">
              <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
                <rect x="16" y="20" width="32" height="28" rx="3" stroke="#10b759" stroke-width="3" fill="none" />
                <path d="M28 32l4 4 8-8" stroke="#10b759" stroke-width="3" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="card-body">
              <h3>Stok Tersedia</h3>
              <p class="subtitle">Siap Dijual</p>
              <div class="value" style="font-size:24px;margin-top:8px;color:#10b759">8.245 Unit</div>
            </div>
          </div>

          <!-- Card Stok Menipis -->
          <div class="card feature">
            <div class="icon-wrap red">
              <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
                <rect x="16" y="20" width="32" height="28" rx="3" stroke="#ff5252" stroke-width="3" fill="none" />
                <path d="M32 28v8M32 40h.02" stroke="#ff5252" stroke-width="3" stroke-linecap="round" />
              </svg>
            </div>
            <div class="card-body">
              <h3>Stok Menipis</h3>
              <p class="subtitle">Perlu Restock</p>
              <div class="value" style="font-size:24px;margin-top:8px;color:#ff5252">23 Produk</div>
            </div>
          </div>

          <!-- Card Nilai Stok -->
          <div class="card feature">
            <div class="icon-wrap blue">
              <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
                <circle cx="32" cy="32" r="16" stroke="#2b7cff" stroke-width="3" fill="none" />
                <path d="M32 20v12l8 4" stroke="#2b7cff" stroke-width="3" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="card-body">
              <h3>Nilai Stok</h3>
              <p class="subtitle">Total Inventaris</p>
              <div class="value" style="font-size:24px;margin-top:8px">Rp 124.5 Jt</div>
            </div>
          </div>
        </div>

        <!-- Tabel Stok Produk -->
        <div class="card" style="margin-top:28px;padding:24px">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
            <h3 style="margin:0;color:var(--text-primary)">Daftar Stok Produk</h3>
            <div style="display:flex;gap:12px;align-items:center">
              <!-- Search Box -->
              <div class="search-container" style="position:relative">
                <input type="text" id="product-search-input" placeholder="Cari produk..."
                  style="padding:8px 16px 8px 36px;border:1px solid var(--border-color);border-radius:8px;width:250px;font-size:14px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                  style="position:absolute;left:12px;top:50%;transform:translateY(-50%);color:var(--text-secondary)">
                  <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                  <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </div>
              <button id="add-product-btn" class="btn-primary">
                + Tambah Produk
              </button>
            </div>
          </div>

          <!-- Table akan di-update oleh JavaScript -->
          <div id="products-table-container">
            <table style="width:100%;border-collapse:collapse">
              <thead>
                <tr style="border-bottom:2px solid var(--border-color)">
                  <th style="text-align:left;padding:12px 8px;color:var(--text-secondary);font-weight:600">Nama Produk
                  </th>
                  <!-- <th style="text-align:center;padding:12px 8px;color:var(--text-secondary);font-weight:600">Barcode -->
                  <!-- </th> -->
                  <th style="text-align:center;padding:12px 8px;color:var(--text-secondary);font-weight:600">SKU</th>
                  <th style="text-align:center;padding:12px 8px;color:var(--text-secondary);font-weight:600">Stok</th>
                  <th style="text-align:right;padding:12px 8px;color:var(--text-secondary);font-weight:600">Harga</th>
                  <th style="text-align:center;padding:12px 8px;color:var(--text-secondary);font-weight:600">Status</th>
                  <th style="text-align:center;padding:12px 8px;color:var(--text-secondary);font-weight:600">Aksi</th>
                </tr>
              </thead>
              <tbody id="products-tbody">
                <!-- Data akan di-load oleh JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/manajer_stok.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile_helper.js"></script>

</body>

</html>
