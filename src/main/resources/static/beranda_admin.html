<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmbatuShop — Beranda (Admin & Manajer)</title>
  <link rel="stylesheet" href="css/beranda_admin.css" />
</head>
<body class="role-admin-manajer">
  <div class="page">
    <aside class="sidebar" id="sidebar" aria-hidden="false">
      <button class="close-circle" id="sidebar-close" aria-label="Tutup sidebar">×</button>

      <div class="brand">
        <h1>AmbatuShop</h1>
      </div>

      <nav class="menu" role="navigation" aria-label="Menu utama">
        <a href="beranda_admin.html" class="menu-item pill active" data-tab="dashboard" title="Dasbor">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 11.5V20a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="mi-text">Dasbor</span>
        </a>

        <a href="admin_keuangan.html" class="menu-item pill" data-tab="keuangan" title="Keuangan">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M12 2v4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="13" r="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <span class="mi-text">Keuangan</span>
        </a>

        <a href="admin_stok.html" class="menu-item pill" data-tab="stok" title="Stok">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M21 16V8l-9-5-9 5v8l9 5 9-5z" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 3v8M3 8l9 5 9-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="mi-text">Stok</span>
        </a>

        <a href="admin_pengguna.html" class="menu-item pill" data-tab="pengguna" title="Pengguna">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.8" fill="none"/>
              <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <span class="mi-text">Pengguna</span>
        </a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <button class="hamburger-open" id="sidebar-open-btn" aria-label="Buka sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 12h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            <path d="M3 18h18" stroke="#666" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="top-actions">
          <button class="icon-btn theme-toggle" id="theme-toggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <circle cx="12" cy="12" r="5" stroke="#666" stroke-width="1.5" fill="none"/>
              <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" style="display:none">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#a3a3a3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="avatar-wrapper">
            <button class="avatar" id="avatar-btn" title="Akun" aria-label="Akun pengguna">
              <img id="current-avatar" src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg" alt="Avatar" style="display:none">
              <svg id="default-avatar" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" fill="#fff"/>
                <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
              </svg>
            </button>
            <div class="avatar-dropdown" id="avatar-dropdown">
              <div class="dropdown-header">Pilih Avatar</div>
              <div class="avatar-options">
                <img src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg" alt="Avatar 1" class="avatar-option" data-avatar="1">
                <img src="https://img.freepik.com/free-vector/woman-with-braided-hair-illustration_1308-174675.jpg" alt="Avatar 2" class="avatar-option" data-avatar="2">
                <img src="https://img.freepik.com/psd-gratis/ilustracion-3d-avatar-o-perfil-humano_23-2150671142.jpg" alt="Avatar 3" class="avatar-option" data-avatar="3">
                <img src="https://img.freepik.com/free-vector/woman-floral-traditional-costume_1308-176159.jpg" alt="Avatar 4" class="avatar-option" data-avatar="4">
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-btn" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="grid" id="main-grid">
        <!-- Keuangan -->
        <div class="card feature" id="card-keuangan">
          <div class="icon-wrap green">
            <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
              <path d="M32 8v6" stroke="#10b759" stroke-width="3" stroke-linecap="round"/>
              <rect x="16" y="18" width="32" height="28" rx="3" stroke="#10b759" stroke-width="3" fill="none"/>
              <circle cx="32" cy="32" r="5" stroke="#10b759" stroke-width="2.5" fill="none"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Keuangan</h3>
            <p class="subtitle">Pendapatan</p>
            <div class="finance-row">
              <div>
                <div class="label">Pemasukan</div>
                <div class="value">Rp 2.865.000</div>
              </div>
              <div>
                <div class="label">Pengeluaran</div>
                <div class="value">Rp 2.130.000</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stok -->
        <div class="card feature" id="card-stok">
          <div class="icon-wrap orange">
            <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
              <path d="M52 38V26L32 14 12 26v12l20 12 20-12z" stroke="#f6b24a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M32 14v12M12 26l20 12 20-12" stroke="#f6b24a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="46" cy="22" r="4" fill="#f6b24a"/>
              <path d="M44 22l1.5 1.5 3-3" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Stok Barang</h3>
            <p class="subtitle">Isi Inventaris</p>
          </div>
        </div>

        <!-- Pengguna -->
        <div class="card feature" id="card-pengguna">
          <div class="icon-wrap red">
            <svg viewBox="0 0 64 64" width="48" height="48" fill="none">
              <circle cx="32" cy="24" r="8" stroke="#ff5252" stroke-width="3" fill="none"/>
              <path d="M16 50c0-8.837 7.163-16 16-16s16 7.163 16 16" stroke="#ff5252" stroke-width="3" fill="none" stroke-linecap="round"/>
              <circle cx="26" cy="24" r="2" fill="#ff5252"/>
              <circle cx="38" cy="24" r="2" fill="#ff5252"/>
            </svg>
          </div>
          <div class="card-body">
            <h3>Pengguna</h3>
            <p class="subtitle">Daftar Pengguna</p>
            <div class="users-row">
              <div>
                <div class="label">Online <span class="dot green"></span></div>
                <div class="value">2</div>
              </div>
              <div>
                <div class="label">Offline <span class="dot red"></span></div>
                <div class="value">2</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/beranda_admin.js"></script>
</body>
</html>
