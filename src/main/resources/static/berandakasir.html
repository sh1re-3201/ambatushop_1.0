<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

  <body>
    <div class="page">
      <!-- Sidebar -->

        <div class="sidebar-header">
          <div class="brand">
            <h1>AmbatuShop</h1>
          </div>
          <!-- tombol "x" dihapus sesuai permintaan -->
        </div>

        <nav class="menu" aria-label="Main menu">
          <button class="menu-item pill neutral" type="button">Dasbor</button>
          <button class="menu-item pill active" type="button">Transaksi</button>
          <button class="menu-item pill green" type="button">Keuangan</button>
        </nav>

        <div class="sidebar-content">
          <div class="sidebar-section">
            <h3>Transaksi</h3>
            <h3>Keuangan</h3>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <!-- Topbar -->
        <header class="topbar">
          <div class="top-left">
            <!-- tombol untuk mengecilkan / memperbesar sidebar -->
            <button class="sidebar-toggle" aria-label="Toggle sidebar" title="Toggle sidebar">â‰¡</button>
          </div>
          <div class="top-actions">
            <button class="icon-btn" title="Pengaturan" aria-label="Pengaturan">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke="#6b6b6b" stroke-width="1.2" fill="none" />
                <path
                  d="M19.4 15a7 7 0 0 0 .1-2 7 7 0 0 0-.1-2l2.1-1.6-2-3.5-2.6 1a7.1 7.1 0 0 0-1.7-1l-.4-2.7H9.6l-.4 2.7a7.1 7.1 0 0 0-1.7 1l-2.6-1-2 3.5L4.5 11a7 7 0 0 0 0 4l-2.1 1.6 2 3.5 2.6-1c.5.4 1.1.7 1.7 1l.4 2.7h4.8l.4-2.7c.6-.2 1.2-.6 1.7-1l2.6 1 2-3.5L19.4 15z"
                  stroke="#6b6b6b"
                  stroke-width="1.2"
                  fill="none"
                />
              </svg>
            </button>

            <div class="avatar" title="Akun" role="img" aria-label="Akun">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="8" r="3.2" stroke="#fff" stroke-width="1.2" fill="#ff6b6b" />
                <path d="M5 20a7 7 0 0 1 14 0" stroke="#fff" stroke-width="1.2" fill="none" />
              </svg>
            </div>
          </div>
        </header>

        <!-- Icons shown when sidebar is collapsed -->
        <section class="card-icons" aria-hidden="true">
          <button class="icon-rep" data-target="transaksi" title="Transaksi" aria-label="Transaksi">
            <div class="icon-box-mini blue">ðŸ›’</div>

          <button class="icon-rep" data-target="keuangan" title="Keuangan" aria-label="Keuangan">
            <div class="icon-box-mini green">ðŸ’°</div>
            <div class="icon-label">Keuangan</div>
          </button>
        </section>

        <!-- Grid Cards -->
        <section class="grid" aria-live="polite">
          <!-- Transaksi Card -->
          <div class="card" data-key="transaksi" tabindex="0" role="button" aria-pressed="false">
            <div class="card-header with-icon">
              <div class="icon-box blue">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M3 3h18v2H3z" stroke="#fff" stroke-width="1.2" />
                  <path d="M7 9h10l-1 7H8z" stroke="#fff" stroke-width="1.2" />
                </svg>
              </div>
              <div>
                <h2>Transaksi</h2>
                <p class="card-subtitle">Penjualan Terbaru</p>
              </div>
            </div>

            <div class="transaction-details">
              <div class="transaction-row">
                <div class="transaction-item">
                  <div class="transaction-value">#0034</div>
                  <div class="transaction-label">....</div>
                </div>
                <div class="transaction-item">
                  <div class="transaction-value">Rp43.000</div>
                  <div class="transaction-label">....</div>
                </div>
                <div class="transaction-item">
                  <div class="transaction-value">Qris</div>
                  <div class="transaction-label">....</div>
                </div>
              </div>

              <div class="divider"></div>

              <div class="transaction-row">
                <div class="transaction-item">
                  <div class="transaction-value">---</div>
                  <div class="transaction-label">....</div>
                </div>
                <div class="transaction-item">
                  <div class="transaction-value">---</div>
                  <div class="transaction-label">....</div>
                </div>
                <div class="transaction-item">
                  <div class="transaction-value">---</div>
                  <div class="transaction-label">....</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Keuangan Card -->
          <div class="card" data-key="keuangan" tabindex="0" role="button" aria-pressed="false">
            <div class="card-header with-icon">
              <div class="icon-box green">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2v20" stroke="#fff" stroke-width="1.2" />
                  <circle cx="12" cy="12" r="4" stroke="#fff" stroke-width="1.2" />
                </svg>
              </div>
              <div>
                <h2>Keuangan</h2>
                <p class="card-subtitle">Pendapatan</p>
              </div>
            </div>

            <div class="finance-details">
              <div class="finance-item">
                <div class="finance-label">Pemasukan</div>
                <div class="finance-label">Pengeluaran</div>
              </div>

              <div class="finance-values">
                <div class="finance-amount">Rp 2.865.000</div>
                <div class="finance-amount">Rp 2.130.000</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/berandakasir.js"></script>
  </body>
</html>
