<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmbatuShop — Keuangan Kasir</title>
  <link rel="stylesheet" href="css/kasir_keuangan.css" />
</head>

<body class="role-kasir">
  <div class="page">
    <!-- Sidebar Konsisten -->
    <aside class="sidebar" id="sidebar" aria-hidden="false">
      <button class="close-circle" id="sidebar-close" aria-label="Tutup sidebar">×</button>

      <div class="brand">
        <h1>AmbatuShop</h1>
      </div>

      <nav class="menu" role="navigation" aria-label="Menu utama">
        <a href="kasir_dashboard.html" class="menu-item pill" data-tab="dashboard" title="Dasbor">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M5 11.5V20a1 1 0 0 0 1 1h3v-6h6v6h3a1 1 0 0 0 1-1v-8.5" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <span class="mi-text">Dasbor</span>
        </a>

        <a href="kasir_transaksi.html" class="menu-item pill" data-tab="transaksi" title="Transaksi">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M16 8h4l-4 8h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M4 8h4l-4 8h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M12 8v8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
            </svg>
          </span>
          <span class="mi-text">Transaksi</span>
        </a>

        <a href="kasir_keuangan.html" class="menu-item pill active" data-tab="keuangan" title="Keuangan">
          <span class="mi-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M12 2v4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
              <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="12" cy="13" r="2" stroke="currentColor" stroke-width="1.5" fill="none" />
            </svg>
          </span>
          <span class="mi-text">Keuangan</span>
        </a>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <button class="hamburger-open" id="sidebar-open-btn" aria-label="Buka sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
            <path d="M3 12h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
            <path d="M3 18h18" stroke="#666" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <div class="top-actions">
          <button class="icon-btn theme-toggle" id="theme-toggle" title="Toggle Dark Mode"
            aria-label="Toggle Dark Mode">
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <circle cx="12" cy="12" r="5" stroke="#666" stroke-width="1.5" fill="none" />
              <path
                d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"
                stroke="#666" stroke-width="1.5" stroke-linecap="round" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" style="display:none">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#a3a3a3" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <div class="avatar-wrapper">
            <button class="avatar" id="avatar-btn" title="Akun" aria-label="Akun pengguna">
              <img id="current-avatar"
                src="https://img.freepik.com/vektor-gratis/ilustracion-personaje-empresario_1308-174669.jpg"
                alt="Avatar" style="display:none">
              <svg id="default-avatar" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="8" r="4" fill="#fff" />
                <path d="M5 20c0-3.87 3.13-7 7-7s7 3.13 7 7" stroke="#fff" stroke-width="2" fill="none"
                  stroke-linecap="round" />
              </svg>
            </button>
            <div class="avatar-dropdown" id="avatar-dropdown">
              <button class="dropdown-item profile-btn" id="profile-btn">
                <span>Lihat Profil</span>
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-btn" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                  <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Dual Panel Layout Sama Seperti Transaksi -->
      <div class="keuangan-container">
        <!-- Left Panel - Dashboard Keuangan -->
        <div class="dashboard-panel">
          <div class="panel-header">
            <h2>Dashboard Keuangan</h2>
            <div class="period-controls">
              <select id="period-filter">
                <option value="today">Hari Ini</option>
                <option value="week">Minggu Ini</option>
                <option value="month">Bulan Ini</option>
                <option value="year">Tahun Ini</option>
              </select>
            </div>
          </div>

          <!-- Summary Cards -->
          <div class="summary-cards">
            <div class="summary-card">
              <div class="summary-icon green">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
                  <path d="M12 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <circle cx="12" cy="13" r="2" stroke="currentColor" stroke-width="1.5" fill="none" />
                </svg>
              </div>
              <div class="summary-content">
                <span class="summary-label">Total Pemasukan</span>
                <span class="summary-value" id="total-income">Rp 0</span>
              </div>
            </div>

            <div class="summary-card">
              <div class="summary-icon red">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
                  <path d="M12 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M5 8h14v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8z" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M15 13h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </div>
              <div class="summary-content">
                <span class="summary-label">Total Pengeluaran</span>
                <span class="summary-value" id="total-expense">Rp 0</span>
              </div>
            </div>

            <div class="summary-card">
              <div class="summary-icon blue">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
                  <path
                    d="M8 7V3m8 4V3M9 12h6m-6 4h4M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <div class="summary-content">
                <span class="summary-label">Transaksi Berhasil</span>
                <span class="summary-value" id="success-transactions">0</span>
              </div>
            </div>

            <div class="summary-card">
              <div class="summary-icon orange">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                  <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </div>
              <div class="summary-content">
                <span class="summary-label">Rata-rata per Transaksi</span>
                <span class="summary-value" id="average-transaction">Rp 0</span>
              </div>
            </div>
          </div>

          <!-- Detail Pemasukan & Pengeluaran -->
          <div class="detail-section">
            <h3>Detail Keuangan</h3>
            <div class="detail-tabs">
              <button class="detail-tab active" data-tab="income">Pemasukan</button>
              <button class="detail-tab" data-tab="expense">Pengeluaran</button>
            </div>

            <div class="detail-content">
              <!-- Pemasukan Content -->
              <div class="tab-content active" id="income-content">
                <div class="detail-list" id="income-list">
                  <div class="empty-state">
                    <p>Belum ada data pemasukan</p>
                  </div>
                </div>
              </div>

              <!-- Pengeluaran Content -->
              <div class="tab-content" id="expense-content">
                <div class="detail-list" id="expense-list">
                  <div class="empty-state">
                    <p>Belum ada data pengeluaran</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Panel - Riwayat Keuangan & Input -->
        <div class="history-panel">
          <div class="panel-header">
            <h2>Input Pengeluaran</h2>
          </div>

          <!-- Form Input Pengeluaran -->
          <div class="input-section">
            <form id="expense-form">
              <div class="form-group">
                <label for="expense-type">Jenis Pengeluaran</label>
                <select id="expense-type" required>
                  <option value="">Pilih jenis...</option>
                  <option value="OPERASIONAL">Operasional</option>
                  <option value="STOK">Pembelian Stok</option>
                  <option value="GAJI">Gaji Karyawan</option>
                  <option value="LAINNYA">Lainnya</option>
                </select>
              </div>

              <div class="form-group">
                <label for="expense-amount">Jumlah</label>
                <input type="number" id="expense-amount" placeholder="0" min="0" required>
              </div>

              <div class="form-group">
                <label for="expense-description">Keterangan</label>
                <textarea id="expense-description" placeholder="Deskripsi pengeluaran..." rows="3" required></textarea>
              </div>

              <button type="submit" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
                Simpan Pengeluaran
              </button>
            </form>
          </div>

          <!-- Riwayat Pengeluaran Terbaru -->
          <div class="recent-section">
            <h3>Riwayat Terbaru</h3>
            <div class="recent-list" id="recent-expenses">
              <div class="empty-state">
                <p>Belum ada riwayat pengeluaran</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/kasir_keuangan.js"></script>
  <script src="js/profile_helper.js"></script>

</body>

</html>
